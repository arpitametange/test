<div class="carrier">
    <h1 style="font-size: 50px;">Open positions</h1>
    <h2 style="padding-left: 40px;">Browse Our Open positions</h2>
    <div class="dropdown"  style="padding-left: 54px;">
        <button mat-button [matMenuTriggerFor]="menu"  >All location</button>

</mat-menu>

<button mat-button  [matMenuTriggerFor]="menu" [(ngModel)]="selectedCity">All departments</button>

  <button mat-menu-item>Finanace</button>
</mat-menu>

>



    
    <div style="padding-right: 400px; padding-top: 50px; padding-left: 10px; margin-right: 100px;">
       
        <table class="table">
            <thead>
                <tr>
                    <th>Positions</th>
                    <th>Opening</th>
                    <th>Experience</th>
                    <th>location</th>
                    <th>more info</th>
                    <th> apply here</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of job" >
                  <td  >{{t.title}}</td>
                  <td>{{t.opening}}</td>

                  <td>{{t.info}}</td>
                  <td>  <a href="{{t.apply}}"></a>apply </td>
                </tr>
               
            </tbody>
        </table>
     
      </div>
